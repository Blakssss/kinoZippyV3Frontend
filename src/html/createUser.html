<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Opret ny bruger</h1>
    <br>

    <form action="http://localhost:8080/user" method="post" id="createUser">

        <div class="col-3">
            <label for="newUsername" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="newUsername">
        </div>

        <div class="col-3">
            <label for="newPassword" class="form-label">Password</label>
            <input type="text" class="form-control" name="password" id="newPassword">
        </div>
        <br>

        <button class="button btn btn-primary" id="createUserBtn">Opret ny bruger</button>

    </form>
</div>
<script src="../js/createUser.js"></script>

</body>


</html>
