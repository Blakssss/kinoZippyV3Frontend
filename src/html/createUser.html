<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-In</title>

</head>
<body>

<h1>Opret ny bruger</h1>
<form action="http://localhost:8080/user" method="post" id="createUser">
    <label>Brugernavn: <br>
        <input type="text" id="newUsername" name="username">
    </label>
    <br>
    <label>
        Adgangskode: <br>
        <input type="text" id="newPassword" name="password">
    </label>

    <button id="newUserBtn">Opret ny bruger</button>

    <button onclick="getUsers()">Fetch all users</button>
</form>

<script src="../js/createUser.js"></script>
</body>
