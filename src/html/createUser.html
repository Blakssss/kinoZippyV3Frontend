    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <br>
            <!-- Icon -->
            <div class="fadeIn first">
                <img src="./Img/KinoZippyLogoSmall.png" id="icon" alt="User Icon" />
            </div>

            <br>
            <!-- Login Form -->
            <form action="http://localhost:8080/user" method="post" id="createUser">
                <input type="text" id="newUsername" class="fadeIn second" name="username" placeholder="login">
                <input type="text" id="newPassword" class="fadeIn third" name="password" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Sign Up" onclick="redirectToSite()">
            </form>

            <script>
                function redirectToSite() {
                    window.location.href = "homePage.html";
                    alert("You have created a user");
                }
            </script>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>
