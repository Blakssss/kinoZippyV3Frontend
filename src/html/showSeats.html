<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/theaterHall.css">
    <title>Movie Seat Booking</title>
</head>
<body>
<form action="http://localhost:8080/booking" method="post" id="createBooking">
    <label>Bruger ID: <br>
        <input type="text" id="newUsername" name="user">
    </label>
    <br>
    <input type="hidden" id="selectedSeats" name="seat">
<div class="movie-container">
    <label> Select a movie:</label>
    <select id="movie" name="showing">
        <option value="1">Teletubbies(KR.115)</option>
        <option value="2">DRUK(KR.100)</option>
    </select>
</div>

    <div id="background-image">
        <img id="titanic" src="img/titanic.png" />
    </div>

<ul class="showcase">
    <li>
        <div class="seat"></div>
        <small>Available</small>
    </li>
    <li>
        <div class="seat selected"></div>
        <small>Selected</small>
    </li>
    <li>
        <div class="seat sold"></div>
        <small>Sold</small>
    </li>
</ul>
<div class="container">
    <div class="screen"></div>

    <div class="row">
        <div id="a1" class="seat"></div>
        <div id="a2" class="seat"></div>
        <div id="a3" class="seat"></div>
        <div id="a4" class="seat sold"></div>
        <div id="a5" class="seat sold"></div>
        <div id="a6" class="seat"></div>
        <div id="a7" class="seat"></div>
        <div id="a8" class="seat"></div>
    </div>
    <div class="row">
        <div id="b1" class="seat"></div>
        <div id="b2" class="seat"></div>
        <div id="b3" class="seat"></div>
        <div id="b4" class="seat sold"></div>
        <div id="b5" class="seat sold"></div>
        <div id="b6" class="seat"></div>
        <div id="b7" class="seat"></div>
        <div id="b8" class="seat"></div>
    </div>
    <div class="row">
        <div id="c1" class="seat"></div>
        <div id="c2" class="seat"></div>
        <div id="c3" class="seat"></div>
        <div id="c4" class="seat sold"></div>
        <div id="c5" class="seat sold"></div>
        <div id="c6" class="seat"></div>
        <div id="c7" class="seat"></div>
        <div id="c8" class="seat"></div>
    </div>
    <div class="row">
        <div id="d1" class="seat"></div>
        <div id="d2" class="seat"></div>
        <div id="d3" class="seat"></div>
        <div id="d4" class="seat sold"></div>
        <div id="d5" class="seat sold"></div>
        <div id="d6" class="seat"></div>
        <div id="d7" class="seat"></div>
        <div id="d8" class="seat"></div>
    </div>
    <div class="row">
        <div id="e1" class="seat"></div>
        <div id="e2" class="seat"></div>
        <div id="e3" class="seat"></div>
        <div id="e4" class="seat sold"></div>
        <div id="e5" class="seat sold"></div>
        <div id="e6" class="seat"></div>
        <div id="e7" class="seat"></div>
        <div id="e8" class="seat"></div>
    </div>
    <div class="row">
        <div id="f1" class="seat"></div>
        <div id="f2" class="seat"></div>
        <div id="f3" class="seat"></div>
        <div id="f4" class="seat sold"></div>
        <div id="f5" class="seat sold"></div>
        <div id="f6" class="seat"></div>
        <div id="f7" class="seat"></div>
        <div id="f8" class="seat"></div>
    </div>
</div>
    <button onclick="createBooking()" id="pbCreateBooking">Create booking</button>

</form>

<p class="text">
    You have selected <span id="count">0</span> seat for a price of KR.<span
        id="total"
>0</span
>
</p>
<script src="../js/selectSeat.js"></script>
</body>
</html>
